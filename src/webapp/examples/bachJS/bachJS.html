<html>

	<head>
    
		<title>The Life of J. S. Bach</title>
    
		<link rel='stylesheet' href='../styles.css' type='text/css' />

    <!-- ############################################################################ -->
    <!-- To use this file on your own system, replace ../../api/timeline-api.js with  -->
    <!--     http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js          -->
    <!-- (Where 2.3.0 is the current release number.)                                 -->
    <!--
		<script src="../../../ajax/api/simile-ajax-api.js?bundle=false" type="text/javascript"></script>
		<script src="../../api/timeline-api.js?bundle=false" type="text/javascript"></script>
	-->
	<script src="../../api/timeline-api.js?bundle=false" type="text/javascript"></script>
		<script>
			var tl;        
			function onLoad() {            
				var eventSource = new Timeline.DefaultEventSource(0);                        
				var theme = Timeline.ClassicTheme.create();            
				theme.event.bubble.width = 320;            
				theme.event.bubble.height = 220;            
				theme.ether.backgroundColors[1] = theme.ether.backgroundColors[0];            
				var d = Timeline.DateTime.parseGregorianDateTime("1685")           
					var bandInfos = [                
							Timeline.createBandInfo({                    
										width:          "20%",                     
										intervalUnit:   Timeline.DateTime.DECADE,                     
										intervalPixels: 100,
                                        eventSource:    eventSource,
										date:           d,                    
										showEventText:  false,                   
										theme:          theme,
                                        layout:         'overview'
							}),

							Timeline.createBandInfo({                   
										width:          "80%",                    
										intervalUnit:   Timeline.DateTime.YEAR,                     
										intervalPixels: 200,                    
										eventSource:    eventSource,                    
										date:           d,                    
										theme:          theme                
							})            
							];
            
							bandInfos[0].etherPainter = new Timeline.YearCountEtherPainter({                
										startDate:  "Mar 21 1685 00:00:00 GMT",               
										multiple:   5,                
										theme:      theme            
							});
            
							bandInfos[0].syncWith = 1;            
							bandInfos[0].highlight = true;  //false;
							bandInfos[0].decorators = [                
								new Timeline.SpanHighlightDecorator({                   
								    startDate: "Mar 21 1685 00:00:00 GMT",                    
									endDate:    "Jul 28 1750 00:00:00 GMT",                    
									startLabel: "birth - March 21, 1685",                    
									endLabel:   "death - July 28, 1750",                    
									color:      "#FFC080",                    
									opacity:    5,                   
									theme:      theme               
								})           
							];           
            
							tl = Timeline.create(document.getElementById("tl"), bandInfos, Timeline.HORIZONTAL);           
							tl.loadXML("bachJS.xml", function(xml, url) {               
								eventSource.loadXML(xml, url);            
							});       
						}
                        
                        
			            function centerTimeline(year) {
			                tl.getBand(0).setCenterVisibleDate(new Date(year, 0, 1));
			            }

						var resizeTimerID = null;        
						function onResize() {            
							if (resizeTimerID == null) {                
								resizeTimerID = window.setTimeout(function() {                    
									resizeTimerID = null;                    
									tl.layout();                
								}, 500);          
						}       
					}    

				</script>	
	</head>

	<body onload="onLoad();" onresize="onResize();">		
        <ul id="path">
			<li><span>The Life of J. S. Bach</span></li>
		</ul>
		<div id="body">                
			<h1>The Life of J. S. Bach</h1>    
				<p>Sources:        
				<ul>           
					<li><a href="https://en.wikipedia.org/wiki/Johann_Sebastian_Bach">https://en.wikipedia.org/wiki/Johann_Sebastian_Bach</a></li>            
					<li><a href="https://en.wikipedia.org/wiki/St_Matthew_Passion">https://en.wikipedia.org/wiki/St_Matthew_Passion</a></li>        
				</ul>
				</p>
    
				<p>
				Timeline version <span id='tl_ver'></span>.
				</p>
				
                <script>Timeline.writeVersion('tl_ver')
				</script>
    
				<div id="tl" class="timeline-default" style="height: 400px;">
				</div>
                
                <div style="width: 100%">
                    <table style="text-align: center; width: 100%">
                        <tr>
                            <td><a href="javascript:centerTimeline(1685);">1685 - Birth</a></td>
                            <td><a href="javascript:centerTimeline(1703);">1703 - Weimar, Arnstadt, Muhlhausen</a></td>
                            <td><a href="javascript:centerTimeline(1708);">1708 - Weimar</a></td>
                            <td><a href="javascript:centerTimeline(1717);">1717 - Kothen</a></td>
                            <td><a href="javascript:centerTimeline(1723);">1723 - Leipzig</a></td>
                            <td><a href="javascript:centerTimeline(1750);">1750 - Death</a></td>
                        </tr>
                    </table>
                </div>
		</div>
	</body>
</html>
